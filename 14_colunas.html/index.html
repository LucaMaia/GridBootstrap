<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
   <div class="container-fluid bg-white p-2">
       Align items - vertical
       <div class="row align-items-center bg-primary bg-opacity-50 border" style="height: 100px">
           <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
           <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
           <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
       </div>

       <div class="row align-items-start bg-primary bg-opacity-50 border" style="height: 100px">
           <div class="col bg-white bg-opacity-50 border">Coluna 1</div>
           <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
           <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
       </div>

       Aligh items/self
       <div class="row align-items-end bg-primary bg-opacity-50 border" style="height: 100px">
           <div class="col align-self-start bg-white bg-opacity-50 border">Coluna 1</div>
           <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
           <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
       </div>

       Aligh self
       <div class="row bg-primary bg-opacity-50 border" style="height: 100px">
           <div class="col align-self-center bg-white bg-opacity-50 border">Coluna 1</div>
           <div class="col bg-white bg-opacity-50 border">Coluna 2</div>
           <div class="col bg-white bg-opacity-50 border">Coluna 3</div>
       </div>

       Justify Content - horziontal
       <div class="row justify-content-start bg-primary bg-opacity-50 border" style="height: 100px">
           <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
           <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
       </div>

       <div class="row justify-content-center bg-primary bg-opacity-50 border" style="height: 100px">
           <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
           <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
       </div>

       <div class="row justify-content-end bg-primary bg-opacity-50 border" style="height: 100px">
           <div class="col-3 bg-white bg-opacity-50 border">Coluna 1</div>
           <div class="col-3 bg-white bg-opacity-50 border">Coluna 2</div>
       </div>
   </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
</html>
