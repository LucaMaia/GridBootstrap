<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid row flex border border-dark p-3 my-3">
        <div class="h3 text-muted">Muted</div>
        <div class="h3 text-primary">Primary</div>
        <div class="h3 text-success">Success</div>
        <div class="h3 text-info">Info</div>
        <div class="h3 text-warning bg-dark">Warning</div>
        <div class="h3 text-danger">Danger</div>
        <div class="h3 text-secondary">Secondary</div>
        <div class="h3 text-white bg-dark">White</div>
        <div class="h3 text-dark">Dark</div>
        <div class="h3 text-light">Light</div>
    </div>

    <div class="container-fluid bg-primary row flex border border-dark p-3 my-3">
        <p class="h3">Primary</p>
    </div>

    <div class="container-fluid bg-success row flex border border-dark p-3 my-3">
        <p class="h3">Success</p>
    </div>

    <div class="container-fluid bg-warning row flex border border-dark p-3 my-3">
        <p class="h3">Warning</p>
    </div>

    <div class="container-fluid bg-danger row flex border border-dark p-3 my-3">
